<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
   <body>
    <div class="container-fluid mt-2">
      <h3>Web Serial API設定する</h3>
      <h5 class="badge badge-warning">chrome://flags/#enable-experimental-web-platform-features</h5>
    </div>
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col d-flex justify-content-start">
          <input type="button" class="btn btn-primary" onClick="onClickOpenDevice(this)" value="Open Zhuzi"></input>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2 justify-content-center" id="vue-ui-motor-id">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">ID:</span>
            </div>
            <input type="text" class="form-control" v-model="id" :value="id"></input>
          </div>
        </div>

        <div class="col-2 justify-content-center" id="vue-ui-motor-delay">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">delay:</span>
            </div>
            <input type="text" class="form-control" v-model="delay" :value="delay"></input>
          </div>
        </div>

      </div>

      <div class="row mt-3">
        <div class="col-2 justify-content-center">
          <input type="button" class="btn btn-info" onClick="onClickTurnZ(this)" value="CW + "></input>
        </div>
        <div class="col-2 justify-content-center">
          <input type="button" class="btn btn-info" onClick="onClickTurnF(this)" value="CCW - "></input>
        </div>
        <div class="col-2 justify-content-center">
          <input type="button" class="btn btn-info" onClick="onClickTurnG(this)" value="Turn"></input>
        </div>
      </div>


    </div>
    
    <hr/>
    
    <div class="container-fluid">
      <div class="row mt-1">
        <div class="col-12 d-flex justify-content-center">
          <pre class="w-100 border border-primary bg-dark text-white" id="serail-output" style="height: 200px;">
          </pre>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js" integrity="sha256-9A0tu3fG/g3NsSSchTDl6Ady+cfh4cWf2Il+J/rhzkI=" crossorigin="anonymous"></script>
    <script src="./vue.ui.js"></script>
    <script src="./zhuzi.js"></script>
  </body>
</html>
